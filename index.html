<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit Or Loss</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="html-body">
    <div class="container">
        <h1 class="header">Stock Profit and Loss Calculator</h1>
        <label for="initial-price">Intial Price<input type="number" id="initial-price"/></label>
        <label for="stocks-qty">Quantity of Stock<input type="number" id="stocks-qty"/></label>
        <label for="current-price">Current Price<input id="current-price" type="number"/></label>
        <button class="submit-button">Calculate</button>
        <p class="message"></p>
    </div>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
